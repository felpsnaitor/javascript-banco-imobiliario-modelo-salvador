<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>BI - Salvador</title>
</head>
<body>
    <div class="container">
        <div class="container__tabuleiro">
            <!-- div casa sendo gerada pelo javascript -->
            
            <div class="container__tabuleiro__casa">
                <div class="separador__horizontal">
                    <div class="rua" id="rua02"></div>

                </div>
                <div class="separador__vestical">
                    <div class="rua" id="rua01"></div>

                    <!-- div Sorte ou Reves sendo gerada pelo javascript -->
                    <div class="container__tabuleiro__cartas-sorte-reves"></div>
                    <!-- Dados sendo gerada pelo javascript -->
                    <div class="container__dados">
                        <button id="btn-dado">rolar dado</button>
                        <div class="dado" id="dado01">
                            <img id="img-dado01" src="./src/dados/img/dado-1.png" alt="" srcset="">
                        </div>
                        <div class="dado" id="dado02" >
                            <img id="img-dado02" src="./src/dados/img/dado-1.png" alt="" srcset="">
                        </div>
                    </div>

                    <div class="rua" id="rua03"></div>
                </div>
                <div class="separador__horizontal">
                    <div class="rua" id="rua04"></div>

                </div>
            </div>
        </div>
        <div class="container__lado-direito">
            <div class="container__banco">
                <div class="banco-posse">
                    <h1>Banco</h1>
                    <h1 id="valor-do-banco"></h1>
                </div>
                <div class="caixa-de-itens-do-banco">
                    <div class="banco-cartoes">
                        <!-- Cartas Geradas Pelo JavaScrip -->
                    </div>

                    <div class="banco-casas">
                        <!-- Imagem das CAsas e Predrio Gerado pelo JS -->
                    </div>
                </div>
            </div>
            <div class="container__posses-do-jogador">
                <!-- Status do Jogador Criado pelo JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="./src/script/engine.js" defer></script>
</body>
</html>
